name: Build

on:
  push: 
    branches: 
      -main
  pull_request: 
    branches: 
      -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Run Python script
      run: |
        echo "print('Hello there!')" > projet.py
        python projet.py
